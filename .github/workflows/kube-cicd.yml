name: CI/CD for kube LEMP app

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------------
      # BACKEND IMAGE BUILD & PUSH
      # -----------------------------
      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./kube/backend
          file: ./kube/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
          cache-to: type=inline
      
      #------------------------------
      # TESTI SKRIPTI
      #------------------------------
      - name: Test backend container
        run: |
          set -e
          trap 'docker rm -f backend-test || true' EXIT

          docker run -d --name backend-test -p 5000:5000 \
          ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}

          echo "Waiting for backend to start..."
          sleep 10

          chmod +x tests/test_backend_health.sh
          ./tests/test_backend_health.sh


      # -----------------------------
      # FRONTEND IMAGE BUILD & PUSH
      # -----------------------------
      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./kube/frontend
          file: ./kube/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
          cache-to: type=inline

  # ================================
  # DEPLOY STAGE (KUBERNETES + SSH)
  # ================================
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to Kubernetes via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            echo "Switching to kube folder..."
            cd ~/Linux-administration/kube 2>/dev/null || cd ~/linux-administration/kube

            echo "================ BACKEND ================"
            echo "Updating backend image..."
            kubectl set image deployment/backend backend=${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}

            echo "================ FRONTEND ================"
            echo "Updating frontend image..."
            # Container name = nginx
            kubectl set image deployment/frontend nginx=${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}

            echo "================ ROLLOUT ================"
            kubectl rollout status deployment/backend
            kubectl rollout status deployment/frontend

            echo "================ PODS ==================="
            kubectl get pods
